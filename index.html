<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Number Guessing Game</title>
	</head>
	<body>
		<div>
			<a href="https://hanna-fmw.github.io/updated-CV/index.html" class="home-btn">Home</a>
		</div>
		
		<div class="container">
			<header>
				<h2>Number Guessing Game</h2>
				<p>Guess a number between 0 and 100.</p>
				<p>You have 5 attempts.</p>
			</header>

			<div class="input">
				<input type="number" class="input" id="user-input" autocomplete="off" placeholder="Enter a Number" />
				<button type="submit" class="btn" id="guess-btn">OK</button>
			</div>

			<p id="user-output"></p>

			<div class="previous-guesses">
				<ul id="previous-entries">
					<li class="previous" id="prev-guess1"></li>
					<li class="previous" id="prev-guess2"></li>
					<li class="previous" id="prev-guess3"></li>
					<li class="previous" id="prev-guess4"></li>
					<li class="previous" id="prev-guess5"></li>
				</ul>
			</div>
			<footer id="footer"></footer>
		</div>

		<script src="index.js"></script>
	</body>
</html>
